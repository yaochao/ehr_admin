{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="table-area">
            <table class="table table-striped table-bordered table-hover responsive-table">
                <thead class="header">
                <tr>
                    <th>字段名</th>
                    <th>版本号</th>
                    <th>数据类型</th>
                    <th>是否可为空</th>
                    <th>字段状态</th>
                    <th>字段说明</th>
                    <th>编辑</th>
                </tr>
                </thead>
                <tbody>
                {% for column in columns %}
                    <tr>
                        <td class="wordbreak">{{ column.col_name }}</td>
                        <td>{{ column.col_ver }}</td>
                        <td>{{ column.data_type }}</td>
                        <td>{{ column.is_nullable }}</td>
                        <td>{{ column.col_status }}</td>
                        <td>{{ column.col_comment }}</td>
                        <td>
                            <button class="button" onclick="popup('{{ column.col_name }}')">编辑</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function popup(col_name) {
            alert(col_name)
        }
    </script>
{% endblock %}
