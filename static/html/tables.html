{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="table-area">
            <table class="table table-striped table-bordered table-hover responsive-table">
                <thead class="header">
                <tr>
                    <th>表名</th>
                    <th>版本号</th>
                    <th>业务类型</th>
                    <th>类型</th>
                    <th>表状态</th>
                    <th>表说明</th>
                    <th>编辑</th>
                </tr>
                </thead>
                <tbody>
                {% for table in tables %}
                    <tr>
                        <td class="wordbreak"><a href="table/{{ table.tab_name }}">{{ table.tab_name }}</a></td>
                        <td>{{ table.tab_ver }}</td>
                        <td>{{ table.tab_buzz }}</td>
                        <td>{{ table.tab_type }}</td>
                        <td>{{ table.tab_status }}</td>
                        <td>{{ table.tab_comment }}</td>
                        <td>
                            <button class="button" onclick="popup('{{ table.tab_name }}')">编辑</button>
                        </td>

                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function popup(col_name) {
            alert(col_name)
        }
    </script>
{% endblock %}
