{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="table-area">
            <table class="table table-striped table-bordered table-hover responsive-table">
                <thead class="header">
                <tr>
                    <th>表名</th>
                    <th>版本号</th>
                    <th>业务类型</th>
                    <th>类型</th>
                    <th>表状态</th>
                    <th>表说明</th>
                    <th>编辑</th>
                </tr>
                </thead>
                <tbody>
                {% for table in tables %}
                    <tr>
                        <td class="wordbreak"><a href="table/{{ table.tab_name }}">{{ table.tab_name }}</a></td>
                        <td>{{ table.tab_ver }}</td>
                        <td>{{ table.tab_buzz }}</td>
                        <td>{{ table.tab_type }}</td>
                        <td>{{ table.tab_status }}</td>
                        <td>{{ table.tab_comment }}</td>
                        <td>
                            <button type="button"
                                    class="btn btn-primary"
                                    data-toggle="modal"
                                    data-target="#tableEditor"
                                    data-tab_name="{{ table.tab_name }}"
                                    data-tab_buzz="{{ table.tab_buzz }}"
                                    data-tab_type="{{ table.tab_type }}"
                                    data-tab_status="{{ table.tab_status }}"
                                    data-tab_comment="{{ table.tab_comment }}">编辑
                            </button>

                        </td>

                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="tableEditor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">编辑</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">表名: </label>
                            <input type="text" class="form-control" id="tab_name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">业务类型: </label>
                            <input type="text" class="form-control" id="tab_buzz">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">类型: </label>
                            <input type="text" class="form-control" id="tab_type">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">表状态: </label>
                            <input type="text" class="form-control" id="tab_status">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">表说明: </label>
                            <textarea class="form-control" id="tab_comment"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
