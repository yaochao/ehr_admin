{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">

        <div class="register">
            <h3>登录</h3>
            <form class="form" action="/users/login/" method="post">
                {% csrf_token %}
                {{ form.non_field }}
                {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            <div style="text-align: center; margin-top: 10px">
                <div><span>没有账号?<a href="/register">立即注册</a></span></div>
                <div><span><a href="#">忘记密码?</a></span></div>
            </div>
        </div>


    </div>
{% endblock %}
